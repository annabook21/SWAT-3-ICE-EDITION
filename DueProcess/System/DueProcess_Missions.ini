;Briefing Info
BriefingText=DEPARTMENT OF HOMELAND SECURITY - IMMIGRATION AND CUSTOMS ENFORCEMENT|OPERATION BRIEFING MEMORANDUM|CLASSIFICATION: FOR OFFICIAL USE ONLY||RE: Targeted Enforcement Action - Case File ICE-2024-0847||Gentlemen, per directive HSI-7734 subsection C, we have been authorized to conduct a targeted interior enforcement operation at the Adelaide Community Center.
BriefingText=|INTELLIGENCE SUMMARY: Social media monitoring has identified a "large gathering of persons of interest" at this location. Facial recognition cross-referenced with the Suspicious Activity Reporting database returned seventeen potential matches. Field verification is required.
BriefingText=|OPERATIONAL NOTE: Upon arrival, you may observe what appears to be a cultural celebration. Per the Memorandum of Understanding with local law enforcement, this is classified as a "community event of enforcement interest." Intelligence indicates the presence of: (1) A young female in formal attire, (2) Multiple adult males in matching suits, (3) Amplified music exceeding municipal noise ordinances.
BriefingText=|PRIMARY MISSION PARAMETERS: Secure all persons present for administrative processing. Collect and catalog all documentation. Note that many subjects may claim to be "family members" - this is a common obfuscation tactic. All claims must be verified via Form I-200 before release can be considered.
BriefingText=|MEDIA ADVISORY: Fox affiliate WXBR has requested embedded access for their "KEEPING AMERICA SAFE" segment. Maintain professional bearing. Remember: you are the thin blue line between order and... whatever this is.
BriefingText=|REMINDER: Per updated use-of-force guidelines, flashbangs are authorized for "crowd compliance facilitation." The birthday cake is not considered a weapon unless thrown.

