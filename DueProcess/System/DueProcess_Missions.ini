BriefingText=DEPARTMENT OF HOMELAND SECURITY - IMMIGRATION AND CUSTOMS ENFORCEMENT|OPERATION BRIEFING MEMORANDUM|CLASSIFICATION: FOR OFFICIAL USE ONLY||RE: Youth Compliance Initiative - Operation "Tiny Footprints"||This operation has been approved under the "Whole Family" enforcement strategy. Schools have been redesignated from "sensitive" to "sensitive-adjacent" per Memorandum 2024-2891.
BriefingText=|INTELLIGENCE SUMMARY: Lincoln Elementary School is hosting its annual spring play. Intelligence indicates high concentration of family units. Target environment: school auditorium during performance of "The Wizard of Oz" by third-grade class.
BriefingText=|OPERATIONAL NOTE: Children may become distressed. Per updated guidance, this is the responsibility of accompanying adults. Remind subjects that family separation is a "consequence of their choices." If children ask questions, refer them to the school counselor (Note: verify counselor documentation first).
BriefingText=|TIMING: Operation will commence during intermission to minimize disruption to the performance. Command has determined that allowing children to complete "Somewhere Over the Rainbow" is operationally acceptable.
BriefingText=|SPECIAL INSTRUCTIONS: The child playing Dorothy has been identified as a U.S. citizen. Her parents have not. Do not engage with the ruby slippers - they are theatrical props.
BriefingText=|MEDIA: Local news has not been invited. However, social media monitoring indicates high smartphone density. Maintain composure. You are professionals.

