;Briefing Info
BriefingText=DEPARTMENT OF HOMELAND SECURITY - IMMIGRATION AND CUSTOMS ENFORCEMENT|OPERATION BRIEFING MEMORANDUM|CLASSIFICATION: SENSITIVE BUT UNCLASSIFIED||RE: Administrative Processing Operation - Sensitive Location Waiver Approved||Per Executive Memorandum 2024-1142, the designation of hospitals as "sensitive locations" has been temporarily suspended for "operational flexibility."
BriefingText=|INTELLIGENCE SUMMARY: Data analysis indicates that St. Michael's Medical Center emergency waiting room has a statistically significant concentration of persons matching "enforcement priority" criteria. Monday mornings show peak activity. Many subjects arrive with "injuries" or "illnesses" - potential cover for other activities.
BriefingText=|OPERATIONAL PARAMETERS: Your team will establish a document verification checkpoint in the emergency room waiting area. Medical staff may express "concerns" - remind them that national security supersedes hospital protocols. The Hippocratic Oath is not a federal statute.
BriefingText=|SUBJECT HANDLING: Some individuals may claim "medical emergencies." Per updated guidelines, all documentation must be verified BEFORE subjects can be released for treatment. Form I-200 takes precedence over triage protocols. If subjects lose consciousness during processing, note this on Form ICE-37B ("Subject Became Non-Responsive During Lawful Detention").
BriefingText=|NOTE: Hospital cafeteria is off-limits. We are not authorized for food service areas. However, the gift shop sells excellent coffee.
BriefingText=|MEDIA: Camera crews will be positioned in the parking lot. Remember to look decisive. Fox News has promised B-roll footage for "PROTECTING THE HOMELAND" segment.

