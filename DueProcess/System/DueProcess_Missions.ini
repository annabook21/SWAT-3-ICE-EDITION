BriefingText=DEPARTMENT OF HOMELAND SECURITY - IMMIGRATION AND CUSTOMS ENFORCEMENT|OPERATION BRIEFING MEMORANDUM|CLASSIFICATION: UNCLASSIFIED - FOR OFFICIAL USE ONLY||RE: Mobile Food Service Compliance Action - "Operation Lunch Rush"||Target: "Taqueria Los Primos" food truck, currently operating in municipal parking lot.
BriefingText=|INTELLIGENCE SUMMARY: Social media analysis indicates this food truck has been described as serving "authentic" cuisine. This terminology has been flagged by our linguistic analysis division. Additionally, the truck's Yelp reviews mention "abuela's recipes" - suggesting potential family ties to foreign nationals.
BriefingText=|OPERATIONAL ENVIRONMENT: Target location is a public parking lot during lunch hour. Expect 15-30 customers at any time. Many will be construction workers, office employees, and other "regular people" who may question the necessity of this operation. Standard response: "This is a matter of national security."
BriefingText=|TACTICAL CONSIDERATIONS: The food truck contains hot cooking surfaces and potentially scalding liquids (salsa verde). Exercise appropriate caution. Do NOT engage with the al pastor spit - it is rotating and delicious but operationally irrelevant.
BriefingText=|NOTE: Several customers may be law enforcement from neighboring jurisdictions on lunch break. This has created "interagency awkwardness" in previous operations. Maintain professional bearing.
BriefingText=|IMPORTANT: Under NO circumstances should any team member accept free tacos. This could constitute a bribe. Even if they smell really good.

