;Briefing Info
BriefingText=If you haven't heard of the Army of Faith, here's your introduction.  A bit after 20 hundred hours a group of them broke into the Hologen research facility at Mount Threshold, closely affiliated with Mount Threshold University.   A couple of patrol cars responded quickly to the initial alarm, and the activists were trapped inside.   Unfortunately, trapped along with them are the building's late working scientists and graduate students.   The suspects have already released a statement declaring their willingness to become martyrs, and we have evidence of their willingness to make martyrs out of others.   It's a very touchy situation, with the potential to get worse.
BriefingText=|About the ''Army of Faith.''  They've been around for about two years, and have claimed credit for bombing research facilities doing work with stem cells and cloning technology.  Don't make the mistake of thinking of them as kooks.  Whatever they believe, they are also well armed, well trained, and dedicated to their cause. They've sent - and acted on - death threats to leading researchers in both fields, and this is not the first institution they've invaded.     
BriefingText=|We think they intended the same sort of high damage, high speed raid at Hologen.  However, university police were nearby, and acted quickly to contain them.  Things are still confused enough that we don't know how many civilians are still in there, and we only have rough estimates on the number of suspects.  
BriefingText=|Hologen is active in DNA cloning research, and we believe that is why they were targeted.  Our suspects are led by Jean Trouffant.   He is one of the major operatives in the Army of Faith.  Trouffant was wanted for bombing abortion clinics, before going underground and reappearing with the Army of Faith.   We don't have an accurate count of how many gunmen he has with him, but it's at least seven or eight, from eyewitness reports.
BriefingText=|One of the first things the Army of Faith did was take down the security system, so we don't know how many civilians are inside.  The suspects have named so far only Dr. Theodore Sturgeon as a hostage.   We believe he is in imminent danger from the suspects, as one of Hologen's key researchers.  As always, your first priority is to rescue him and get any other civilians out of there safely.  However, you should also keep your eyes open for Sturgeon's briefcase, which has contacts for other researchers around the world.  In the Army of Faith's hands, those documents become an open season list.   Study the location and your opponents, choose your gear carefully, and get in there.  There's a lot riding on this one. 


